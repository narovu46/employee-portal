<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Employee Portal{% endblock %}</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 2rem; }
    .card { max-width: 520px; margin: 2rem auto; padding: 1.5rem; border: 1px solid #ddd; border-radius: 12px; }
    .btn { display:inline-block; padding:.6rem 1rem; border-radius:8px; border:1px solid #0d6efd; color:#fff; background:#0d6efd; text-decoration:none; }
    input { width:100%; padding:.6rem; margin:.5rem 0 1rem; border:1px solid #ccc; border-radius:8px; }
    .topbar { display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem; }
    a.btn { color:#fff; }
  </style>
</head>
<body>
  <div class="topbar">
    <strong>Employee Portal</strong>
    {% if user.is_authenticated %}
      <span>Signed in as {{ user.username }}</span>
      <a class="btn" href="{% url 'logout' %}">Logout</a>
    {% endif %}
  </div>
  {% block content %}{% endblock %}
</body>
</html>
