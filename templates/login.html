<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Employee Portal Login</title>
  <link rel="manifest" href="/static/manifest.json">
  <link rel="icon" href="/static/icons/icon-192.png" sizes="192x192">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#f6f8fb}
    .wrap{max-width:520px;margin:8vh auto;background:#fff;padding:28px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.08)}
    input,button{font:inherit}
    input[type=text],input[type=password]{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;margin:.5rem 0}
    button{padding:10px 14px;border:0;border-radius:8px;background:#0d6efd;color:#fff;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Sign in</h2>
    {% if error %}<p style="color:#c00">{{ error }}</p>{% endif %}
    <form method="post">{% csrf_token %}
      <label>Username</label>
      <input type="text" name="username" autofocus required>
      <label>Password</label>
      <input type="password" name="password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
